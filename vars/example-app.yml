---
# Application-specific variables template
# Copy this file and customize for your application: vars/your-app-name.yml
# Usage: ansible-playbook -i inventory/hosts.yml deploy-laravel.yml -e "app_name=your-app-name"

# ============================================================================
# APPLICATION IDENTITY
# ============================================================================
app_name: "example-app"
app_display_name: "Example Laravel Application"

# ============================================================================
# LARAVEL CONFIGURATION
# ============================================================================
laravel_version: "11"
laravel_app_name: "{{ app_display_name }}"
laravel_app_env: "production"  # Options: local, development, staging, production
laravel_app_debug: "false"
laravel_app_key: ""  # Will be generated automatically if empty
laravel_app_timezone: "UTC"

# ============================================================================
# WEB SERVER CONFIGURATION
# ============================================================================
webserver_type: "nginx"  # Options: nginx, apache
webserver_server_name: "example-app.com"
webserver_server_aliases: 
  - "www.example-app.com"
webserver_laravel_root: "/var/www/example-app"
webserver_enable_ssl: false
# webserver_ssl_certificate: "/etc/ssl/certs/example-app.crt"
# webserver_ssl_certificate_key: "/etc/ssl/private/example-app.key"

# ============================================================================
# APPLICATION REPOSITORY (for deployment)
# ============================================================================
app_repo_url: "https://github.com/yourusername/example-app.git"
app_repo_branch: "main"
# app_repo_deploy_key: "/path/to/deploy/key"  # SSH deploy key if needed
skip_app_deployment: false  # Set to true to skip automatic deployment

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
db_engine: "mysql"  # Options: mysql, mariadb, postgresql

# MySQL Configuration
mysql_version: "8.0"
mysql_db_name: "example_app"
mysql_db_user: "example_user"
mysql_db_password: "CHANGE_ME_secure_password!"
mysql_root_password: "CHANGE_ME_root_password!"

# MariaDB Configuration (alternative to MySQL)
# mariadb_version: "10.11"
# mariadb_db_name: "example_app"
# mariadb_db_user: "example_user"
# mariadb_db_password: "CHANGE_ME_secure_password!"
# mariadb_root_password: "CHANGE_ME_root_password!"

# PostgreSQL Configuration (alternative to MySQL)
# postgresql_version: "15"
# postgresql_db_name: "example_app"
# postgresql_db_user: "example_user"
# postgresql_db_password: "CHANGE_ME_secure_password!"
# postgresql_admin_password: "CHANGE_ME_admin_password!"

# ============================================================================
# REDIS CONFIGURATION (optional)
# ============================================================================
enable_redis: false
# redis_version: "7.0"
# redis_maxmemory: "256mb"
# redis_requirepass: "CHANGE_ME_redis_password!"

# ============================================================================
# PHP CONFIGURATION
# ============================================================================
php_version: "8.2"
php_memory_limit: "256M"
php_post_max_size: "64M"
php_upload_max_filesize: "64M"
php_max_execution_time: 120
php_timezone: "{{ laravel_app_timezone }}"

# ============================================================================
# COMPOSER CONFIGURATION
# ============================================================================
composer_version: "latest"
composer_global_packages:
  - "laravel/installer"

# ============================================================================
# NODE.JS CONFIGURATION
# ============================================================================
nodejs_version: "20.x"
nodejs_npm_global_packages:
  - name: "vite"

# ============================================================================
# LARAVEL ENVIRONMENT VARIABLES
# ============================================================================
laravel_app_url: "http{{ webserver_enable_ssl | ternary('s', '') }}://{{ webserver_server_name }}"

# Database Connection (automatically configured based on db_engine)
laravel_app_db_connection: "{{ db_engine }}"
laravel_app_db_host: "127.0.0.1"
laravel_app_db_port: "{{ db_engine == 'postgresql' | ternary('5432', '3306') }}"
laravel_app_db_database: "{{ mysql_db_name if db_engine == 'mysql' else (mariadb_db_name if db_engine == 'mariadb' else postgresql_db_name) }}"
laravel_app_db_username: "{{ mysql_db_user if db_engine == 'mysql' else (mariadb_db_user if db_engine == 'mariadb' else postgresql_db_user) }}"
laravel_app_db_password: "{{ mysql_db_password if db_engine == 'mysql' else (mariadb_db_password if db_engine == 'mariadb' else postgresql_db_password) }}"

# Redis Configuration
laravel_app_redis_host: "{{ enable_redis | ternary('127.0.0.1', 'null') }}"
laravel_app_redis_password: "{{ redis_requirepass if enable_redis else 'null' }}"
laravel_app_redis_port: "{{ enable_redis | ternary('6379', 'null') }}"

# Session Configuration
laravel_session_driver: "{{ enable_redis | ternary('redis', 'database') }}"
laravel_session_lifetime: "120"
laravel_session_encrypt: "false"
laravel_session_path: "/"
laravel_session_domain: "null"

# Cache Configuration
laravel_cache_store: "{{ enable_redis | ternary('redis', 'database') }}"
laravel_cache_prefix: "{{ app_name }}_cache_"

# Queue Configuration
laravel_queue_connection: "{{ enable_redis | ternary('redis', 'database') }}"

# Mail Configuration
laravel_mail_mailer: "log"  # Use "smtp" for production
laravel_mail_host: "127.0.0.1"
laravel_mail_port: "2525"
laravel_mail_username: "null"
laravel_mail_password: "null"
laravel_mail_encryption: "null"
laravel_mail_from_address: "hello@{{ webserver_server_name }}"
laravel_mail_from_name: "{{ laravel_app_name }}"

# Logging Configuration
laravel_log_channel: "stack"
laravel_log_level: "{{ laravel_app_env == 'production' | ternary('error', 'debug') }}"

# Broadcasting Configuration
laravel_broadcast_connection: "log"

# Filesystem Configuration
laravel_filesystem_disk: "local"

# ============================================================================
# CUSTOM ENVIRONMENT VARIABLES
# ============================================================================
laravel_custom_env_vars: []
  # Example:
  # - key: "API_KEY"
  #   value: "your-api-key-here"
  # - key: "EXTERNAL_API_URL"
  #   value: "https://api.example.com"

# ============================================================================
# DEPLOYMENT CONFIGURATION (UPDATED)
# ============================================================================
laravel_deploy_optimize: true
laravel_deploy_migrate: true
laravel_deploy_seed: false
laravel_deploy_build_assets: true
laravel_deploy_clear_cache: true

# Asset Building (IMPROVED)
laravel_use_vite: true
laravel_cleanup_node_modules: true  # Clean node_modules after build (production)

# Artisan Commands (run during deployment)
laravel_artisan_commands: []
  # Example:
  # - "php artisan horizon:terminate"
  # - "php artisan schedule:clear-cache"

# Post-deployment Commands
laravel_post_deploy_commands: []
  # Example:
  # - "sudo systemctl restart supervisor"
  # - "sudo systemctl reload nginx"

# ============================================================================
# PERFORMANCE CONFIGURATION
# ============================================================================
laravel_opcache_enable: true
laravel_composer_optimize: true
laravel_config_cache: true
laravel_route_cache: true
laravel_view_cache: true
laravel_event_cache: true

# ============================================================================
# SECURITY CONFIGURATION
# ============================================================================
laravel_remove_default_routes: true
laravel_secure_headers: true
laravel_disable_server_signature: true

# ============================================================================
# MONITORING AND BACKUP
# ============================================================================
laravel_health_check_enabled: true
laravel_health_check_path: "/health"
laravel_monitoring_enabled: false

laravel_backup_enabled: false
laravel_backup_schedule: "0 2 * * *"  # Daily at 2 AM
laravel_backup_retention_days: 7

# ============================================================================
# FILE PERMISSIONS AND DIRECTORIES
# ============================================================================
laravel_writable_dirs:
  - "storage"
  - "storage/app"
  - "storage/app/public"
  - "storage/framework"
  - "storage/framework/cache"
  - "storage/framework/sessions"
  - "storage/framework/views"
  - "storage/logs"
  - "bootstrap/cache"

laravel_protected_files:
  - ".env"
  - "composer.json"
  - "composer.lock"
  - "package.json"
  - "package-lock.json"

# ============================================================================
# GIT DEPLOYMENT SETTINGS
# ============================================================================
laravel_git_clean: true
laravel_git_force_checkout: true
laravel_git_depth: 1

# ============================================================================
# TROUBLESHOOTING SETTINGS
# ============================================================================
# Set to true to enable debug output during deployment
deployment_debug: false

# Set to true to skip certain steps during troubleshooting
skip_composer_install: false
skip_npm_install: false 
skip_asset_build: false
skip_migrations: false
skip_optimization: false