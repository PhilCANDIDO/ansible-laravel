      ğŸ‰ Your Laravel application is now accessible via HTTPS!
      
      ğŸ”— Test URLs:
      â”œâ”€â”€ HTTP (redirects): http://{{ certbot_primary_domain }}
      â””â”€â”€ HTTPS: https://{{ certbot_primary_domain }}
  tags: [certbot, webserver, summary]